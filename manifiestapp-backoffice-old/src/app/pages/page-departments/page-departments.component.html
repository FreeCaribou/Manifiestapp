<h1>Department selling list</h1>
<h2>Total selling: {{sellingInformationsAmountTickets}}</h2>

<mat-slide-toggle [checked]="iLikeChart" (toggleChange)="iLikeChartChange()">
  I like graphs and charts
</mat-slide-toggle>

<div *ngIf="iLikeChart">
  <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
</div>


<table mat-table [dataSource]="sortedData" class="mb-2" matSort (matSortChange)="sortingData($event)">
  <ng-container matColumnDef="departmentId">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element"> {{element.sellerDepartmentId}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="details(element)">Details</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="quantity">Quantity</th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedDepartmentColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedDepartmentColumns;"></tr>
</table>
