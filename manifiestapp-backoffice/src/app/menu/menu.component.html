<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" [class.selected]="url === '/home'">Home</a>
      <a mat-list-item routerLink="/departments" [class.selected]="url === '/departments'">Departments</a>
      <a mat-list-item routerLink="/sellings-tickets" [class.selected]="url === '/sellings-tickets'">Sellings tickets</a>
      <a mat-list-item routerLink="/physical-tickets" [class.selected]="url === '/physical-tickets'">
        Physical Tickets
      </a>
      <a mat-list-item routerLink="/order-not-finish" [class.selected]="url === '/order-not-finish'">
        Order not finish
      </a>
      <a mat-list-item routerLink="/longtext" [class.selected]="url === '/longtext'">
        Long text
      </a>
      <a mat-list-item routerLink="/login" [class.selected]="url === '/login'">
        Login <mat-icon fontIcon="account_circle" [color]="userIconColor"></mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Manifiesta Tickets Admin Panel</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
