<h1 mat-dialog-title>Edit information</h1>

<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Zip</mat-label>
        <input matInput [(ngModel)]="data.zip">
    </mat-form-field>
    <!-- Will do beter code one day ... -->
    <br>
    <br>
    <mat-label>Work group ?</mat-label>
    <mat-slide-toggle [(ngModel)]="data.workGroup">
        {{data.workGroup}}
    </mat-slide-toggle>
    <!-- Will do beter code one day ... -->
    <br>
    <br>
    <mat-label>Department</mat-label>
    <mat-select [(ngModel)]="data.department">
        <mat-option *ngFor="let department of departments"
            [value]="department['code']">{{department['label']}}</mat-option>
    </mat-select>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" cdkFocusInitial (click)="save()">Save change</button>
</div>
