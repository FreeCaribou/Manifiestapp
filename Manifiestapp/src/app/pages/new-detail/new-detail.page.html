<app-header [title]="newInfo?.headline" [withoutI18n]="true" [defaultHref]="defaultHref"></app-header>

<ion-content>
  <div *ngIf="newInfo">
    <img [src]="newInfo.mainPictureUrl" width="100%" />
    <div class="m-right-medium m-left-medium">
      <h3 class="secondary-color disabled-margin" [innerHtml]="newInfo.headline"></h3>
      <p [innerHtml]="newInfo.allText"></p>
    </div>
  </div>
</ion-content>
