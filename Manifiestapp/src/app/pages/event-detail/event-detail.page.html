<app-header [title]="'ProgrammeDetail'" [defaultHref]="defaultHref"></app-header>

<ion-content>
  <div *ngIf="event">
    <h1 [innerHtml]="event.headline"></h1>
    <img [src]="event.mainPictureUrl" height="100" />
    <p [innerHtml]="event.content.rendered"></p>
    <h3>{{event.day?.name}}</h3>
    <h3>{{event.startDate | simpleDatePipe:true}} - {{event.endDate | simpleDatePipe:true}}</h3>
    <h4>{{event.localisation?.name}}</h4>
    <h5>{{event.category?.name}}</h5>
    <a *ngIf="event['toolset-meta']?.['info-evenement']?.['facebook-pagina']?.raw"
      [href]="event['toolset-meta']?.['info-evenement']?.['facebook-pagina']?.raw" target="_blank">
      <ion-icon name="logo-facebook" color="facebook" class="medium-icon">
      </ion-icon>
    </a>

    <hr>
    <ion-icon (click)="onCardHeartClick(event)" color="secondary" [name]="event.favorite ? 'heart' : 'heart-outline'">
    </ion-icon>
  </div>

  <div *ngIf="options" class="event-detail-map" leaflet [leafletOptions]="options" [leafletLayers]="markers">
  </div>
</ion-content>
