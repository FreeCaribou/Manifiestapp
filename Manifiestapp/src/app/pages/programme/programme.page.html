<app-header [title]="'Programme'"></app-header>

<app-loader [show]="isLoading"></app-loader>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button *ngFor="let d of days" [tab]="'subprogramme/'+d.id"
        [class.custom-tab-selected]="isTabSelected(d)">
        <ion-label>{{ d.name }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
