<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header>My Manifiesta</ion-list-header>
          <ion-note>{{ 'General.WelcomeSolidarity' | translate }}</ion-note> -->

          <!-- <img src="assets/pictures/manifiesta-logo-alpha.png" alt="logo" /> -->
          <img src="assets/pictures/manifiesta-colorfull-logo.png" alt="logo" />

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ 'Menu.' + p.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <div class="flex-horizontal-space-around">
          <a [href]="'https://www.instagram.com/manifiesta.' + languageCommunication.translate.currentLang"
            alt="instagram" target="_blank">
            <ion-icon name="logo-instagram" color="instagram" class="big-icon">
            </ion-icon>
          </a>
          <a [href]="languageCommunication.translate.currentLang === 'nl' ? 
          'https://www.facebook.com/manifiesta.nl' : 'https://www.facebook.com/profile.php?id=100085999362192'"
            alt="facebook" target="_blank">
            <ion-icon name="logo-facebook" color="facebook" class="big-icon">
            </ion-icon>
          </a>
          <a href="https://open.spotify.com/user/manifiesta.be" alt="spotify" target="_blank">
            <ion-icon name="musical-notes" color="spotify" class="big-icon">
            </ion-icon>
          </a>
          <a href="https://twitter.com/manifiesta_be" alt="twitter" target="_blank">
            <ion-icon name="logo-twitter" color="twitter" class="big-icon">
            </ion-icon>
          </a>
        </div>

      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <div *ngIf="loadingCommunication.isLoading?.length > 0" class="loading-block">
    <div class="loading-inside">
      <ion-spinner name="lines" color="primary"></ion-spinner>
    </div>
  </div>

  <ion-fab *ngIf="showNewsletterButton" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="https://manifiesta.us10.list-manage.com/subscribe?u=92016822490930eea187c6b99&id=f9502beef0"
      color="secondary">
      <ion-icon name="mail-open-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-app>
