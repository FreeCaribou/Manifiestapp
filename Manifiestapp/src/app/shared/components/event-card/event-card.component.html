<ion-card>
  <img [src]="event.imageSrc" height="100" />
  <ion-card-header>
    <ion-card-title color="tertiary">{{event.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content (click)="onCardHeartClick(event)">
    {{event.description}}
    <ion-icon color="secondary" [name]="event.favorite ? 'heart' : 'heart-outline'"></ion-icon>
  </ion-card-content>
  <ion-item>
    <ion-button [routerLink]="['/programme', 'event', event.id]" fill="outline" slot="start">Detail</ion-button>
  </ion-item>
</ion-card>
