<ion-card>
  <img [src]="event.image?.url" height="100" />
  <ion-card-header>
    <ion-card-title [innerHtml]="event.title" color="tertiary"></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div [innerHtml]="event.description"></div>
    {{event.start_date | simpleDatePipe}}
    <ion-icon (click)="onCardHeartClick(event)" color="secondary" [name]="event.favorite ? 'heart' : 'heart-outline'">
    </ion-icon>
  </ion-card-content>
  <ion-item>
    <ion-button [routerLink]="['/programme', 'event', event.id]" fill="outline" slot="start">Detail</ion-button>
  </ion-item>
</ion-card>
