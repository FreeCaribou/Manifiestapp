<ion-list>
  <ion-item *ngFor="let event of list">
    <ion-avatar [routerLink]="['/programme', 'event-detail', event.id]" class="fake-mouse-select">
      <ion-img [src]="event.mainPictureUrl"></ion-img>
    </ion-avatar>
    <ion-label [routerLink]="['/programme', 'event-detail', event.id]" class="fake-mouse-select m-left-small">
      <h2>
        <span [innerHtml]="event.headline" class="secondary-color"></span>
      </h2>
      <h3>
        <span class="medium-color">
          {{event.startDate | simpleDatePipe:dateJustWithHour}} - {{event.endDate |
          simpleDatePipe:true}} <ion-icon *ngIf="event.inFavoriteConflict" name="alert-circle" color="warning">
          </ion-icon>
        </span> - <span class="primary-color">{{event.localisation?.name}}</span>
      </h3>
    </ion-label>
    <ion-icon class="fake-mouse-select" (click)="onCardHeartClick(event)" color="tertiary"
      [name]="event.favorite ? 'heart' : 'heart-outline'">
    </ion-icon>
  </ion-item>
</ion-list>
